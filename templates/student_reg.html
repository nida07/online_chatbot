{% include 'publicheader.html' %}
      <style>
    table {

        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 20);
    }
    .btn-success {
        background-color: #28a745;
        color: #fff;
    }
</style>
<style>
	th,td{
		height: 30px;
		color: antiquewhite;
		padding: 15px;
	}
</style>
	<center>
		<form method='post'>
	
	<table class="table" style="width:500px;color:white;">
	<tr>
		<th>First Name</th>
		<td><input type="text" name="fname" required="" class="form-control" style="width: 200px;height: 34px;border-radius: 10px;color: white"></td>
	</tr>
	<tr>
		<th>Last Name</th>
		<td><input type="text" name="lname" required="" class="form-control" style="width: 200px;height: 34px;border-radius: 10px;color: white"></td>
	</tr>
	
	<tr>
		<th>Phone</th>
		<td><input type="text" name="phone" required="" maxlength="10" pattern="[0-9]{10}" class="form-control" style="width: 200px;height: 34px;border-radius: 10px;color: white"></td>
	</tr>
	<tr>
		<th>Email</th>
		<td><input type="email" name="email" pattern=".+@gmail\.com" required=""  class="form-control" style="width: 200px;height: 34px;border-radius: 10px;color: white"></td>
	</tr>
	<tr>
		<th>Username</th>
		<td><input type="text" name="uname" required=""  class="form-control" style="width: 200px;height: 34px;border-radius: 10px;color: white"></td>
	</tr>
	<tr>
		<th>Password</th>
		<td><input type="Password" name="psw" required=""  class="form-control" style="width: 200px;height: 34px;border-radius: 10px;color: white"></td>
	</tr>
	<tr>
		<td align="center" colspan="2">
		<input type="submit" name="submit" value="SUBMIT" class="btn btn-primary">
		</td>
	</tr>
</table> 
</center>
</form>
<style type="text/css">
  	td,th,tr{
  		border: none!important;
  	}
  </style>
